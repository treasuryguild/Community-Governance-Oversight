        <form class='testing'>
            <div class = 'form'>
                <select class = 'dropd' id = 'pool'>
                    <option value='Community Governance Oversight' selected>Community Governance Oversight</option>
                    <option value='Catalyst Audit Circle'>Catalyst Audit Circle</option>
                </select>
            </div>
            <div class = 'form'>
                <select class = 'dropd' id = 'name'>
                    <option value='Eric Helms' selected>Eric Helms</option>
                    <option value='Allison Fromm'>Allison Fromm</option>
                    <option value='George Lovegrove'>George Lovegrove</option>
                    <option value='Jo Allum'>Jo Allum</option>
                    <option value='Vanessa Cardui'>Vanessa Cardui</option>
                    <option value='Matthias Sieber'>Matthias Sieber</option>
                    <option value='Ron Hill'>Ron Hill</option>
                    <option value='Phil Khoo'>Phil Khoo</option>
                    <option value='Tevo Saks'>Tevo Saks</option>
                    <option value='Kenric Nelson'>Kenric Nelson</option>
                    <option value='Stephen Whitenstall'>Stephen Whitenstall</option>
                </select>
            </div>
            <div class = 'form'>
                <select class = 'dropd' id = 'budgetB'>
                    <option value='Meetings' selected>Meetings</option>
                    <option value='Comm/Org Tools'>Comm/Org Tools</option>
                    <option value='Surveys'>Surveys</option>
                    <option value='Retrospectives'>Retrospectives</option>
                    <option value='Reports'>Reports</option>
                    <option value='Proposal'>Proposal</option>
                    <option value='Other'>Other</option>
                </select>
            </div>
            <div class='form'>
                <label class = 'custom-field' for='ada'> 
                <input
                    type='text'
                    id='ada'
                    name='ada'
                    autoComplete="off"
                    required
                />
                <span class="placeholder">ADA</span>
                <span class="disco">Amount</span>
                </label>
            </div>
            <div class='form'>
                <label class = 'custom-field' for='txid'>
                <input
                    type='text'
                    id='txid'
                    name='txid'
                    autoComplete="off"
                    required
                />
                <span class="placeholder">Transaction ID</span>
                <span class="disco">Transaction Hash</span>
                </label>
            </div>
            <div class='form'>
                <label  for='description'>
                <textarea class = 'descr'
                    type='text'
                    id='description'
                    name='description'
                    placeholder="Description"
                    autoComplete="off"
                    required
                ></textarea>
                <!--<span class="placeholder">Description</span>
                <span class="disco">Description / Extra comments</span>
                </label> -->
            </div>
            <div class='form'>
                <button onclick="validateSubmission();" class ='calc'>
                    Submit
                </button>

            </div>
